<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Weather</title>
</head>

<body>
  
  <div class="container">
    <div class="card  mb-3" >

      <div class="card-header ">tempo e temperatura</div>
      <div class="card-body ">
        <div class="city">Cidadde exempo. GO</div>
        <div class="date">Segunda, 7 dezembro 2021</div>
        
        <div class="container-img">
          <img src="/icons/unknown.png" alt="">
        </div>

        <div class="container-temp">
          <div>22</div>
          <span>°c</span>
        </div>
        <div class="weather">nublado</div>
        <div class="hi-low">22°c / 23°c</div>

        <button class="button-plus">mais</button>
        <div class="mais desactive">
          <div class="humidity"></div>
          <div class="feels-like"></div>
        </div>
      </div>
      <div class="card-footer ">
        <div class="input-group ">
          <input type="text" class="form-control" placeholder="Digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      
    </div>
  </div>
    
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>

</html>
